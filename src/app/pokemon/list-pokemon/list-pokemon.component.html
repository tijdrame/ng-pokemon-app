<h1 class='center'>Pokémons</h1>
<div class='container'>
    <div class="row">
        <app-search-pokemon></app-search-pokemon>
        <div *ngFor='let pokemon of pokemonList' class="col s6 m4">
            <div class="card horizontal" (click)="goToPokemon(pokemon)" pkmnBorderCard><!--pkmnBorderCard-->
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}" title="{{type}}">{{type | slice:0:100}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px;" routerLink="/pokemon/add"
>
 ➕
</a>
